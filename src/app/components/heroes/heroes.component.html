<h1 class="animated fadeIn">Héroes <small>Marvel y DC</small></h1>

<hr>

<div class="card-columns">
   
   <div class="card animated fadeIn fast" *ngFor="let hero of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]="hero.img" alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{ hero.nombre }}</h4>
      <p class="card-text">{{ hero.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ hero.aparicion }}</small></p>
    </div>

    <button (click)=verHeroe(i)
      type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
    
    <!-- forma de linkear con <a> -->
    <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">ver mas link</a>-->
  </div>

  

</div>
