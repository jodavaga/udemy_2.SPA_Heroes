<h1 class="animated fadeIn">{{ hero.nombre }} <small> {{ hero.aparicion }} </small></h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" alt="">

    <a [routerLink]="['/heroes']"  class="btn btn-outline-danger btn-block"> Volver </a>
  </div>

  <div class="col-md-8">
      <h3>{{ hero.nombre }}</h3>
      <hr>
      <p>{{ hero.bio }}</p>
      <div>
        <img *ngIf="hero.casa == 'DC'" class="img-casa" src="assets/img/dc_logo.png" alt="DC">
        <img *ngIf="hero.casa == 'Marvel'" class="img-casa" src="assets/img/marvel_logo.png" alt="DC">
      </div>

      
  </div>
  
</div>
